dependencies:
  pre:
    - wget http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb && sudo dpkg -i erlang-solutions_1.0_all.deb
    - sudo apt-get update
    - sudo apt-get install elixir=1.2.3-1
    - yes | mix deps.get
    - mix local.rebar
    - cp .sample.env .env
test:
  override:
    - mix test --warnings-as-errors
